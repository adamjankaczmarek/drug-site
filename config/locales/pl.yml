pl:
  number:
    format:
      separator: ! ','
      delimiter: ! ' '
      precision: 2
    currency:
      format:
        format: ! '%n %u'
        unit: PLN
        separator: ! ','
        delimiter: ! ' '
        precision: 2
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
    human:
      format:
        delimiter: ''
        precision: 1
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bajt
            other: bajty
          kb: KB
          mb: MB
          gb: GB
          tb: TB
  time:
    formats:
      default: ! '%d/%m/%Y, %H:%M'
      short: ! '%d %b, %H:%M'
      long: ! '%d %B %Y, %H:%M'
      event: ! '%A, %d %B %Y, %H:%M'
    am: przed południem
    pm: po południu
  datetime:
    distance_in_words:
      half_a_minute: pół minuty
      less_than_x_seconds:
        one: mniej niż sekundę
        few: mniej niż %{count} sekundy
        other: mniej niż %{count} sekund
      x_seconds:
        one: sekundę
        few: ! '%{count} sekundy'
        other: ! '%{count} sekund'
      less_than_x_minutes:
        one: mniej niż minutę
        few: mniej niż %{count} minuty
        other: mniej niż %{count} minut
      x_minutes:
        one: minutę
        few: ! '%{count} minuty'
        other: ! '%{count} minut'
      about_x_hours:
        one: około godziny
        other: około %{count} godzin
      x_days:
        one: 1 dzień
        other: ! '%{count} dni'
      about_x_months:
        one: około miesiąca
        other: około %{count} miesięcy
      x_months:
        one: 1 miesiąc
        few: ! '%{count} miesiące'
        other: ! '%{count} miesięcy'
      about_x_years:
        one: około roku
        other: około %{count} lat
      almost_x_years:
        one: prawie rok
        few: prawie %{count} lata
        other: prawie %{count} lat
      over_x_years:
        one: ponad rok
        few: ponad %{count} lata
        other: ponad %{count} lat
    prompts:
      second: sekundy
      minute: minuty
      hour: godziny
      day: dzień
      month: miesiąc
      year: rok
  activemodel:
    errors:
      template:
        header:
          one: ! '%{model} nie został zachowany z powodu jednego błędu'
          other: ! '%{model} nie został zachowany z powodu %{count} błędów'
        body: ! 'Błędy dotyczą następujących pól:'
  activerecord:
    errors:
      template:
        header:
          one: ! '%{model} nie został zachowany z powodu jednego błędu'
          other: ! '%{model} nie został zachowany z powodu %{count} błędów'
        body: ! 'Błędy dotyczą następujących pól:'
      messages:
        inclusion: nie znajduje się na liście dopuszczalnych wartości
        exclusion: znajduje się na liście zabronionych wartości
        invalid: jest nieprawidłowe
        confirmation: nie zgadza się z potwierdzeniem
        accepted: musi być zaakceptowane
        empty: nie może być puste
        blank: nie może być puste
        too_long: jest za długie (maksymalnie %{count} znaków)
        too_short: jest za krótkie (minimalnie %{count} znaków)
        wrong_length: jest nieprawidłowej długości (powinna wynosić %{count} znaków)
        taken: zostało już zajęte
        not_a_number: nie jest liczbą
        not_an_integer: nie jest liczbą całkowitą
        greater_than: musi być większe niż %{count}
        greater_than_or_equal_to: musi być większe lub równe %{count}
        equal_to: musi być równe %{count}
        less_than: musi być mniejsze niż %{count}
        less_than_or_equal_to: musi być mniejsze lub równe %{count}
        odd: musi być nieparzyste
        even: musi być parzyste
        record_invalid: ! 'Negatywne sprawdzenie poprawności: %{errors}'
    attributes:
      contact:
        name: Imię
        message: Wiadomość
        email: Email
  support:
    array:
      sentence_connector: i
      skip_last_comma: true
      words_connector: ! ', '
      two_words_connector: ! ' i '
      last_word_connector: ! ' i '
    select:
      prompt: ! 'Proszę wybrać:'
  events:
    no_upcoming_event: Brak nadchodzących wydarzeń. Niespotykane!
